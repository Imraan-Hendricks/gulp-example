<div id="contactForm">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="leftContent wow animate__flipInX" data-wow-duration="1s">
          <h1>Get in touch!</h1>
          <hr />
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
            ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
            aliquip ex ea commodo consequat.
          </p>
        </div>
      </div>
      <div class="col-lg-6 wow animate__slideInRight" data-wow-duration="1s">
        <form class="form-group">
          <div>
            <input
              class="form-control"
              placeholder="enter first name"
              name="firstName"
              type="text"
            />
            <p></p>
          </div>

          <div>
            <input
              class="form-control"
              placeholder="enter last name"
              name="lastName"
              type="text"
            />
            <p></p>
          </div>

          <div>
            <input
              class="form-control"
              placeholder="enter email"
              name="email"
              type="email"
            />
            <p></p>
          </div>

          <div>
            <textarea
              class="form-control"
              placeholder="Type here..."
              name="message"
            ></textarea>
            <p></p>
          </div>

          <button class="btn btn-success my-2 my-sm-0" type="submit">
            Send
          </button>

          <p></p>
        </form>

        <div class="success">
          <h1>Your message was sent successfully!</h1>
          <button class="btn btn-success my-2 my-sm-0">
            Send another message
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
