<div id="contactForm">
  <form class="form-group">
    <div>
      <label>First name</label>
      <input
        class="form-control"
        placeholder="enter first name"
        name="firstName"
        type="text"
      />
      <p></p>
    </div>

    <div>
      <label>Last name</label>
      <input
        class="form-control"
        placeholder="enter last name"
        name="lastName"
        type="text"
      />
      <p></p>
    </div>

    <div>
      <label>Email</label>
      <input
        class="form-control"
        placeholder="enter email"
        name="email"
        type="email"
      />
      <p></p>
    </div>

    <div>
      <label>Message</label>
      <textarea
        class="form-control"
        placeholder="Type here..."
        name="message"
      ></textarea>
      <p></p>
    </div>

    <button
      class="btn btn-outline-success my-2 my-sm-0"
      type="submit"
    >
      Send
    </button>
    
    <p></p>
  </form>

  <div class="success">
    <h1>Your message was sent successfully!</h1>
    <button class="btn btn-outline-success my-2 my-sm-0">
      Send another message
    </button>
  </div>
</div>
