<div class="contactForm">
  <form id="contactUsForm" class="form-group">
    <label>First name</label>
    <input
      class="form-control"
      placeholder="enter first name"
      name="firstName"
      type="text"
    />
    <label>Last name</label>
    <input
      class="form-control"
      placeholder="enter last name"
      name="lastName"
      type="text"
    />
    <label>Email</label>
    <input
      class="form-control"
      placeholder="enter email"
      name="email"
      type="email"
    />
    <label>Message</label>
    <textarea
      class="form-control"
      placeholder="Type here..."
      name="message"
    ></textarea>
    <button
      class="btn btn-outline-success my-2 my-sm-0"
      type="submit"
    >
      Send
    </button>
  </form>
</div>
